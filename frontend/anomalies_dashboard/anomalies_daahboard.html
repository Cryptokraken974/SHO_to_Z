<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalies Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="anomaliesDashboard">
        <header>
            <h1>Anomaly Analysis Report</h1>
        </header>
        <section id="analysisSummary">
            <h2>Analysis Summary</h2>
            <p><strong>Target Area ID:</strong> <span id="targetAreaId"></span></p>
            <p><strong>Anomalies Detected:</strong> <span id="anomaliesDetected"></span></p>
            <p><strong>Number of Anomalies:</strong> <span id="numberOfAnomalies"></span></p>
        </section>
        <section id="identifiedAnomalies">
            <h2>Identified Anomalies</h2>
            <!-- Anomalies will be dynamically injected here by JavaScript -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>

<div id="results-tab" class="tab-content flex flex-1 overflow-hidden">
  <!-- Left Panel: Log List -->
  <div id="results-left-panel" class="w-1/4 bg-[#1e1e1e] p-4 overflow-y-auto">
    <h2 class="text-white text-lg font-semibold mb-4">Result Logs</h2>
    
    <!-- Anomaly Type Filter -->
    <div id="anomaly-filter-section" class="mb-4 p-3 bg-[#2a2a2a] rounded-lg">
      <h3 class="text-white text-sm font-medium mb-2">üîç Filter by Anomaly Type</h3>
      <div id="anomaly-filter-container" class="space-y-1">
        <div class="text-[#ababab] text-xs">Loading filter options...</div>
      </div>
      <div class="mt-2 flex gap-2">
        <button id="anomaly-filter-select-all" class="text-xs bg-[#404040] hover:bg-[#505050] text-white px-2 py-1 rounded">
          Select All
        </button>
        <button id="anomaly-filter-clear-all" class="text-xs bg-[#404040] hover:bg-[#505050] text-white px-2 py-1 rounded">
          Clear All
        </button>
      </div>
    </div>
    
    <button id="results-select-all-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Select All</button>
    
    <!-- Delete Button (hidden by default) -->
    <button id="results-delete-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4 hidden">
      <i class="fas fa-trash-alt mr-2"></i>Delete Selected
    </button>
    
    <div id="results-log-list">
      <!-- Log items will be populated here -->
      <p class="text-gray-400">Loading results...</p>
    </div>
  </div>
  <!-- Main Panel: Dashboard -->
  <div id="results-main-panel" class="w-3/4 p-6 overflow-y-auto">
    <h1 class="text-white text-xl font-bold">Results Dashboard</h1>
    <p class="text-gray-300">Select a result from the left panel to view details, or click "Select All" for a summary.</p>
    <!-- Dashboard content will be populated here -->
  </div>
</div>
